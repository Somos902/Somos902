<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iniciar Sesión - 902</title>
</head>

   <body> {
      height: 100vh;
      background: linear-gradient(to bottom, #ab29cb, #df5eff, #000000, #000000);
      color: white;
    }
   </body>  

<div style="background:#1c1c1c; padding:40px; border-radius:20px; width:350px; text-align:center; box-shadow:0 0 20px rgba(0,0,0,0.5);">

<h2 style="margin-bottom:20px;">Iniciar Sesión</h2>

<input id="loginInput" type="text" placeholder="Usuario o Correo" 
style="width:100%; padding:12px; margin-bottom:15px; border-radius:10px; border:none;">

<input id="password" type="password" placeholder="Contraseña" 
style="width:100%; padding:12px; margin-bottom:20px; border-radius:10px; border:none;">

<button onclick="iniciarSesion()" 
style="width:100%; padding:12px; border-radius:10px; border:none; background:#00ff88; color:black; font-weight:bold; cursor:pointer;">
Iniciar Sesión
</button>

<p id="mensaje" style="margin-top:15px;"></p>

</div>

<script>
async function iniciarSesion() {

const login = document.getElementById("loginInput").value;
const password = document.getElementById("password").value;

try {

const response = await fetch("https://backend902.onrender.com/login", {
method: "POST",
headers: { "Content-Type": "application/json" },
body: JSON.stringify({ login, password })
});

const data = await response.json();

if (response.ok) {
document.getElementById("mensaje").innerText = "Inicio de sesión exitoso";
} else {
document.getElementById("mensaje").innerText = data.message;
}

} catch (error) {
document.getElementById("mensaje").innerText = "Error al conectar con el servidor";
}

}
</script>

</body>
</html>
