<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesi√≥n</title>

  <style>
    body {
      background: #0f172a;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .box {
      background: #1e293b;
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    .password-container {
      position: relative;
    }

    .toggle {
      position: absolute;
      right: 10px;
      top: 18px;
      cursor: pointer;
      color: #94a3b8;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #3b82f6;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #mensaje {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>Iniciar sesi√≥n</h2>

  <input id="login" type="text" placeholder="Correo o usuario">

  <div class="password-container">
    <input id="password" type="password" placeholder="Contrase√±a">
    <span class="toggle" onclick="togglePassword()">üëÅ</span>
  </div>

  <button onclick="iniciarSesion()">Iniciar sesi√≥n!</button>

  <div id="mensaje"></div>
</div>

<script>
  function togglePassword() {
    const pass = document.getElementById("password");
    pass.type = pass.type === "password" ? "text" : "password";
  }

  function validarPassword(pass) {
    return /^(?=.*[A-Z]).{8,}$/.test(pass);
  }

  function iniciarSesion() {
    const loginInput = document.getElementById("login").value.trim().toLowerCase();
    const passwordInput = document.getElementById("password").value;
    const mensaje = document.getElementById("mensaje");

    if (!loginInput || !passwordInput) {
      mensaje.textContent = "Completa los campos";
      mensaje.style.color = "orange";
      return;
    }

    if (!validarPassword(passwordInput)) {
      mensaje.textContent = "M√≠nimo 8 caracteres y una may√∫scula";
      mensaje.style.color = "orange";
      return;
    }

    let cuentas = JSON.parse(localStorage.getItem("cuentas902")) || [];

    const cuenta = cuentas.find(c => {
      return (
        (c.correo.trim().toLowerCase() === loginInput ||
         c.usuario.trim().toLowerCase() === loginInput) &&
        c.password === passwordInput
      );
    });

    if (!cuenta) {
      mensaje.textContent = "Esta cuenta no existe.";
      mensaje.style.color = "red";
      return;
    }

    localStorage.setItem("sesion902", JSON.stringify(cuenta));

    mensaje.textContent = "Inicio correcto ‚úÖ";
    mensaje.style.color = "lightgreen";

    setTimeout(() => {
      window.location.href = "index.html";
    }, 700);
  }
</script>

</body>
</html>
