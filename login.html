<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Iniciar Sesi√≥n</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(#ab29cb, #df5eff, #000000, #000000);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
  }

  .container {
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(10px);
    padding: 40px;
    border-radius: 20px;
    width: 320px;
    box-shadow: 0 0 25px rgba(0,0,0,0.6);
  }

  h2 {
    margin-bottom: 25px;
  }

  .input-group {
    position: relative;
    margin-bottom: 15px;
  }

  input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.15);
    color: white;
    font-size: 14px;
  }

  input::placeholder {
    color: rgba(255,255,255,0.6);
  }

  .eye {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 18px;
  }

  button {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    background: #2196f3;
    color: white;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    margin-top: 10px;
  }

  button:hover {
    background: #1b82d1;
  }

  #mensaje {
    margin-top: 15px;
    font-size: 14px;
    min-height: 20px;
  }
</style>
</head>

<body>

<div class="container">
  <h2>Iniciar Sesi√≥n</h2>

  <div class="input-group">
    <input id="login" placeholder="Correo o Usuario">
  </div>

  <div class="input-group">
    <input id="password" type="password" placeholder="Contrase√±a">
    <span class="eye" onclick="togglePassword()">üëÅ</span>
  </div>

  <button onclick="iniciarSesion()">Iniciar sesi√≥n!</button>

  <div id="mensaje"></div>
</div>

<script>
function togglePassword() {
  const pass = document.getElementById("password");
  pass.type = pass.type === "password" ? "text" : "password";
}

function iniciarSesion() {
  const login = document.getElementById("login").value.trim();
  const password = document.getElementById("password").value;
  const mensaje = document.getElementById("mensaje");

  if (!login || !password) {
    mensaje.textContent = "Completa los campos";
    mensaje.style.color = "orange";
    return;
  }

  fetch("http://localhost:3000/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ login, password })
  })
  .then(res => res.json())
  .then(data => {
    if (data.error) {
      mensaje.textContent = data.error;
      mensaje.style.color = "red";
      return;
    }

    localStorage.setItem("sesion902", JSON.stringify(data));

    mensaje.textContent = "Bienvenido ‚úÖ";
    mensaje.style.color = "lightgreen";

    setTimeout(() => {
      window.location.href = "index.html";
    }, 800);
  });
}
</script>

</body>
</html>
