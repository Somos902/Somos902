<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesi√≥n</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(to bottom, #ab29cb, #df5eff, #000000, #000000);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .card {
      width: 500px;
      padding: 35px;
      border-radius: 22px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
    }

    h2 { margin-bottom: 20px; }

    input {
      width: 100%;
      padding: 11px;
      margin-bottom: 3px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.15);
      color: white;
    }

    .error {
      text-align: left;
      font-size: 12px;
      color: red;
      margin-bottom: 10px;
      min-height: 14px;
    }

    .password-wrapper {
      position: relative;
    }

    .eye {
      position: absolute;
      right: 12px;
      top: 11px;
      cursor: pointer;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: #1e90ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover { background: #0f6ad6; }

    .msg {
      margin-top: 12px;
      font-weight: bold;
      color: red;
      min-height: 18px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Iniciar Sesi√≥n</h2>

  <input type="text" id="login" placeholder="Correo o Usuario">

  <div class="password-wrapper">
    <input type="password" id="password" placeholder="Contrase√±a">
    <span class="eye" onclick="togglePassword()">üëÅ</span>
  </div>
  <div class="error" id="errorPassword"></div>

  <button class="btn" onclick="iniciarSesion()">¬°Iniciar Sesi√≥n!</button>

  <div class="msg" id="mensaje"></div>
</div>

<script>
  const passwordInput = document.getElementById("password");
  const errorPassword = document.getElementById("errorPassword");

  function togglePassword() {
    passwordInput.type = passwordInput.type === "password" ? "text" : "password";
  }

  function validarPassword(pass) {
    return /^(?=.*[A-Z]).{8,}$/.test(pass);
  }

  passwordInput.addEventListener("input", () => {
    if (!validarPassword(passwordInput.value))
      errorPassword.textContent = "M√≠nimo 8 caracteres y 1 may√∫scula";
    else
      errorPassword.textContent = "";
  });

  function iniciarSesion() {
    const login = document.getElementById("login").value.trim();
    const password = passwordInput.value;
    const mensaje = document.getElementById("mensaje");

    if (!login || !password) {
      mensaje.textContent = "Completa los campos";
      return;
    }

    let cuentas = JSON.parse(localStorage.getItem("cuentas902")) || [];

    const cuenta = cuentas.find(c =>
      (c.correo === login || c.usuario === login) &&
      c.password === password
    );

    if (!cuenta) {
      mensaje.textContent = "Esta cuenta no existe.";
      return;
    }

    localStorage.setItem("sesion902", JSON.stringify(cuenta));

    window.location.href = "index.html";
  }
</script>

</body>
</html>
