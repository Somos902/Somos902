<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Cuenta</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(to bottom, #ab29cb, #df5eff, #000000, #000000);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .card {
      width: 500px;
      padding: 35px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .input-group {
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.15);
      color: white;
    }

    input::placeholder {
      color: rgba(255,255,255,0.7);
    }

    .password-wrapper {
      position: relative;
    }

    .eye {
      position: absolute;
      right: 10px;
      top: 10px;
      cursor: pointer;
    }

    .btn {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #1e90ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background: #0f6ad6;
    }

    .msg {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Crear Cuenta</h2>

    <div class="input-group">
      <input type="text" id="usuario" placeholder="Usuario">
    </div>

    <div class="input-group">
      <input type="email" id="correo" placeholder="Correo electr√≥nico">
    </div>

    <div class="input-group password-wrapper">
      <input type="password" id="password" placeholder="Contrase√±a">
      <span class="eye" onclick="togglePassword()">üëÅ</span>
    </div>

    <div class="input-group">
      <input type="text" id="foto" placeholder="URL Foto de perfil">
    </div>

    <button class="btn" onclick="crearCuenta()">¬°Crear Cuenta!</button>

    <div class="msg" id="mensaje"></div>
  </div>

  <script>
    function togglePassword() {
      const pass = document.getElementById("password");
      pass.type = pass.type === "password" ? "text" : "password";
    }

    function crearCuenta() {
      const usuario = document.getElementById("usuario").value;
      const correo = document.getElementById("correo").value;
      const password = document.getElementById("password").value;
      const foto = document.getElementById("foto").value;
      const mensaje = document.getElementById("mensaje");

      if (!usuario || !correo || !password || !foto) {
        mensaje.textContent = "Completa todos los campos";
        mensaje.style.color = "orange";
        return;
      }

      const cuenta = { usuario, correo, password, foto };
      localStorage.setItem("cuenta902", JSON.stringify(cuenta));

      mensaje.textContent = "Cuenta creada correctamente ‚úÖ";
      mensaje.style.color = "lightgreen";

      setTimeout(() => {
        window.location.href = "index.html";
      }, 1500);
    }
  </script>

</body>
</html>
