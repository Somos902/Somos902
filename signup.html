<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Cuenta</title>

  <style>
    body {
      height: 100vh;
      background: linear-gradient(to bottom, #ab29cb, #df5eff, #000000, #000000);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .card {
      width: 520px;
      padding: 35px;
      border-radius: 22px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
    }

    .upload-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .profile-upload {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: rgba(255,255,255,0.15);
      cursor: pointer;
      overflow: hidden;
      position: relative;
    }

    .profile-upload img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: 0.3s;
      font-size: 12px;
    }

    .profile-upload:hover .overlay {
      opacity: 1;
    }

    .delete-photo {
      font-size: 22px;
      cursor: pointer;
    }

    input {
      width: 100%;
      padding: 11px;
      margin: 6px 0;
      border-radius: 12px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.15);
      color: white;
    }

    .error {
      text-align: left;
      font-size: 12px;
      color: red;
      min-height: 14px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: #1e90ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .msg {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Crear Cuenta</h2>

  <div class="upload-row">
    <div class="profile-upload" onclick="abrirSelector()">
      <img id="preview">
      <div class="overlay">Sube desde la computadora</div>
    </div>

    <span class="delete-photo" onclick="eliminarFoto()">ðŸ—‘</span>
  </div>

  <input type="file" id="foto" accept="image/png, image/jpeg" hidden>

  <input type="text" id="usuario" placeholder="Usuario">
  <div class="error" id="errorUsuario"></div>

  <input type="email" id="correo" placeholder="Correo electrÃ³nico">
  <div class="error" id="errorCorreo"></div>

  <input type="password" id="password" placeholder="ContraseÃ±a">
  <div class="error" id="errorPassword"></div>

  <button class="btn" onclick="crearCuenta()">Â¡Crear Cuenta!</button>

  <div class="msg" id="mensaje"></div>
</div>

<script>
  const fotoInput = document.getElementById("foto");
  const preview = document.getElementById("preview");

  const usuarioInput = document.getElementById("usuario");
  const correoInput = document.getElementById("correo");
  const passwordInput = document.getElementById("password");

  const errorUsuario = document.getElementById("errorUsuario");
  const errorCorreo = document.getElementById("errorCorreo");
  const errorPassword = document.getElementById("errorPassword");

  const DEFAULT_IMG = "https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png";
  preview.src = DEFAULT_IMG;

  function abrirSelector() {
    fotoInput.click();
  }

  fotoInput.addEventListener("change", () => {
    const file = fotoInput.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = e => preview.src = e.target.result;
    reader.readAsDataURL(file);
  });

  function eliminarFoto() {
    fotoInput.value = "";
    preview.src = DEFAULT_IMG;
  }

  function validarCorreo(correo) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(correo);
  }

  function validarPassword(pass) {
    return /^(?=.*[A-Z]).{8,}$/.test(pass);
  }

  usuarioInput.addEventListener("input", () => {
    errorUsuario.textContent = usuarioInput.value.includes(" ")
      ? "No debe contener espacios"
      : "";
  });

  correoInput.addEventListener("input", () => {
    errorCorreo.textContent = validarCorreo(correoInput.value)
      ? ""
      : "Correo no vÃ¡lido";
  });

  passwordInput.addEventListener("input", () => {
    errorPassword.textContent = validarPassword(passwordInput.value)
      ? ""
      : "MÃ­nimo 8 caracteres y 1 mayÃºscula";
  });

  async function crearCuenta() {
    const usuario = usuarioInput.value.trim();
    const correo = correoInput.value.trim();
    const password = passwordInput.value;
    const mensaje = document.getElementById("mensaje");

    if (usuario.includes(" ") || !validarCorreo(correo) || !validarPassword(password)) {
      mensaje.textContent = "Corrige los errores";
      mensaje.style.color = "orange";
      return;
    }

    const res = await fetch("http://localhost:3000/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        usuario,
        correo,
        password,
        foto: preview.src
      })
    });

    const data = await res.json();

    if (!res.ok) {
      mensaje.textContent = data.message;
      mensaje.style.color = "red";
      return;
    }

    mensaje.textContent = "Cuenta creada correctamente âœ…";
    mensaje.style.color = "lightgreen";

    setTimeout(() => {
      window.location.href = "login.html";
    }, 1200);
  }
</script>
