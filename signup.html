<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Cuenta</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="topbar">
  <div class="nav-left">
    <a href="index.html">Inicio</a>
  </div>
</header>

<main class="hero">

  <div class="card-left signup-card">

    <h1>Crear Cuenta</h1>

    <!-- Foto -->
    <label class="profile-circle">
      <span>Sube foto</span>
      <input type="file" id="photo" hidden accept="image/png, image/jpeg">
      <img id="preview">
    </label>

    <!-- Usuario -->
    <div class="input-group">
      <input type="text" id="username" placeholder="Usuario">
      <small class="error" id="user-error"></small>
    </div>

    <!-- Email -->
    <div class="input-group">
      <input type="email" id="email" placeholder="Correo">
      <small class="error" id="email-error"></small>
    </div>

    <!-- Password -->
    <div class="input-group password-group">
      <input type="password" id="password" placeholder="ContraseÃ±a">
      <span class="toggle-pass" onclick="togglePass()">ğŸ‘ï¸</span>
      <small class="error" id="pass-error"></small>
    </div>

    <button onclick="register()">Crear cuenta!</button>
    <small class="success" id="success"></small>

  </div>

</main>

<script>
const API = "http://localhost:3000";

const photoInput = document.getElementById("photo");
const preview = document.getElementById("preview");
let photoBase64 = "";

document.querySelector(".profile-circle").onclick = () => photoInput.click();

photoInput.addEventListener("change", e => {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = () => {
    photoBase64 = reader.result;
    preview.src = photoBase64;
    preview.style.display = "block";
  };
  reader.readAsDataURL(file);
});

function togglePass() {
  const pass = document.getElementById("password");
  pass.type = pass.type === "password" ? "text" : "password";
}

async function register() {
  const username = usernameEl.value.trim();
  const email = emailEl.value.trim();
  const password = passwordEl.value;

  clearErrors();

  try {
    const res = await fetch(API + "/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        username,
        email,
        password,
        photo: photoBase64
      })
    });

    const data = await res.json();

    if (!res.ok) {
      showError(data.field, data.message);
      return;
    }

    success.textContent = "Cuenta creada âœ”";
    setTimeout(() => location.href = "index.html", 1200);

  } catch {
    alert("Servidor no disponible");
  }
}

const usernameEl = document.getElementById("username");
const emailEl = document.getElementById("email");
const passwordEl = document.getElementById("password");
const success = document.getElementById("success");

function clearErrors() {
  document.querySelectorAll(".error").forEach(e => e.textContent = "");
}

function showError(field, message) {
  document.getElementById(field + "-error").textContent = message;
}
</script>

</body>
</html>
