<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Registro</title>
<style>
  body {
    font-family: Arial;
    background: black;
    color: white;
    text-align: center;
  }

  input {
    display: block;
    margin: 10px auto;
    padding: 10px;
    width: 250px;
    border-radius: 8px;
    border: none;
  }

  button {
    padding: 10px 20px;
    border-radius: 8px;
    border: none;
    background: #2196f3;
    color: white;
    font-weight: bold;
  }
</style>
</head>
<body>

<h2>Crear Cuenta</h2>

<input id="usuario" placeholder="Usuario">
<input id="correo" placeholder="Correo">
<input id="password" type="password" placeholder="Contraseña">
<input id="foto" placeholder="URL Foto (opcional)">

<button onclick="registrar()">Crear cuenta!</button>

<p id="mensaje"></p>

<script>
function registrar() {
  const usuario = document.getElementById("usuario").value.trim();
  const correo = document.getElementById("correo").value.trim();
  const password = document.getElementById("password").value;
  const foto = document.getElementById("foto").value.trim();
  const mensaje = document.getElementById("mensaje");

  fetch("http://localhost:3000/registro", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ usuario, correo, password, foto })
  })
  .then(res => res.json())
  .then(data => {
    if (data.error) {
      mensaje.textContent = data.error;
      mensaje.style.color = "red";
      return;
    }

    mensaje.textContent = "Cuenta creada ✅";
    mensaje.style.color = "lightgreen";

    setTimeout(() => {
      window.location.href = "login.html";
    }, 800);
  });
}
</script>

</body>
</html>
