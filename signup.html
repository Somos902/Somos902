<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crear Cuenta - 902</title>
</head>
  <body {
      height: 100vh;
      background: linear-gradient(to bottom, #ab29cb, #df5eff, #000000, #000000);
      color: white;
    }
    

<div style="background:#1c1c1c; padding:40px; border-radius:20px; width:350px; text-align:center; box-shadow:0 0 20px rgba(0,0,0,0.5);">

<h2 style="margin-bottom:20px;">Crear Cuenta</h2>

<input id="username" type="text" placeholder="Usuario" 
style="width:100%; padding:12px; margin-bottom:15px; border-radius:10px; border:none;">

<input id="email" type="email" placeholder="Correo" 
style="width:100%; padding:12px; margin-bottom:15px; border-radius:10px; border:none;">

<input id="password" type="password" placeholder="ContraseÃ±a" 
style="width:100%; padding:12px; margin-bottom:20px; border-radius:10px; border:none;">

<button onclick="crearCuenta()" 
style="width:100%; padding:12px; border-radius:10px; border:none; background:#00c3ff; color:black; font-weight:bold; cursor:pointer;">
Crear Cuenta
</button>

<p id="mensaje" style="margin-top:15px;"></p>

</div>

<script>
async function crearCuenta() {

const username = document.getElementById("username").value;
const email = document.getElementById("email").value;
const password = document.getElementById("password").value;

try {

const response = await fetch("https://backend902.onrender.com/signup", {
method: "POST",
headers: { "Content-Type": "application/json" },
body: JSON.stringify({ username, email, password })
});

const data = await response.json();

document.getElementById("mensaje").innerText = data.message;

} catch (error) {
document.getElementById("mensaje").innerText = "Error al conectar con el servidor";
}

}
</script>

</body>
</html>
