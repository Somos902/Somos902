<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Cuenta</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(to bottom, #ab29cb, #df5eff, #000000, #000000);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .card {
      width: 520px;
      padding: 35px;
      border-radius: 22px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 15px;
    }

    /* FOTO PERFIL */
    .profile-upload {
      width: 110px;
      height: 110px;
      margin: 10px auto 20px;
      border-radius: 50%;
      background: rgba(255,255,255,0.15);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .profile-upload img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: 0.3s;
      font-size: 12px;
      padding: 10px;
    }

    .profile-upload:hover .overlay {
      opacity: 1;
    }

    input {
      width: 100%;
      padding: 11px;
      margin-bottom: 12px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.15);
      color: white;
    }

    input::placeholder {
      color: rgba(255,255,255,0.7);
    }

    .password-wrapper {
      position: relative;
    }

    .eye {
      position: absolute;
      right: 12px;
      top: 11px;
      cursor: pointer;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: #1e90ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 5px;
    }

    .btn:hover {
      background: #0f6ad6;
    }

    .msg {
      margin-top: 10px;
      font-weight: bold;
      min-height: 20px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Crear Cuenta</h2>

  <!-- FOTO PERFIL -->
  <label class="profile-upload">
    <img id="preview" style="display:none;">
    <div class="overlay">Sube desde la computadora</div>
    <input type="file" id="foto" accept="image/png, image/jpeg" hidden>
  </label>

  <input type="text" id="usuario" placeholder="Usuario">
  <input type="email" id="correo" placeholder="Correo electr√≥nico">

  <div class="password-wrapper">
    <input type="password" id="password" placeholder="Contrase√±a">
    <span class="eye" onclick="togglePassword()">üëÅ</span>
  </div>

  <button class="btn" onclick="crearCuenta()">¬°Crear Cuenta!</button>

  <div class="msg" id="mensaje"></div>
</div>

<script>
  const fotoInput = document.getElementById("foto");
  const preview = document.getElementById("preview");

  // Click en c√≠rculo abre explorador
  document.querySelector(".profile-upload").addEventListener("click", () => {
    fotoInput.click();
  });

  // Preview imagen
  fotoInput.addEventListener("change", () => {
    const file = fotoInput.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = e => {
        preview.src = e.target.result;
        preview.style.display = "block";
      };
      reader.readAsDataURL(file);
    }
  });

  function togglePassword() {
    const pass = document.getElementById("password");
    pass.type = pass.type === "password" ? "text" : "password";
  }

  function validarCorreo(correo) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(correo);
  }

  function validarPassword(pass) {
    return /^(?=.*[A-Z]).{8,}$/.test(pass);
  }

  function crearCuenta() {
    const usuario = document.getElementById("usuario").value.trim();
    const correo = document.getElementById("correo").value.trim();
    const password = document.getElementById("password").value;
    const mensaje = document.getElementById("mensaje");

    const file = fotoInput.files[0];

    if (!usuario || !correo || !password || !file) {
      mensaje.textContent = "Completa todos los campos";
      mensaje.style.color = "orange";
      return;
    }

    if (usuario.includes(" ")) {
      mensaje.textContent = "El usuario no puede tener espacios";
      mensaje.style.color = "orange";
      return;
    }

    if (!validarCorreo(correo)) {
      mensaje.textContent = "Correo no v√°lido";
      mensaje.style.color = "orange";
      return;
    }

    if (!validarPassword(password)) {
      mensaje.textContent = "Contrase√±a: 8+ caracteres y 1 may√∫scula";
      mensaje.style.color = "orange";
      return;
    }

    let cuentas = JSON.parse(localStorage.getItem("cuentas902")) || [];

    if (cuentas.some(c => c.correo === correo)) {
      mensaje.textContent = "Ese correo ya est√° registrado";
      mensaje.style.color = "orange";
      return;
    }

    const reader = new FileReader();
    reader.onload = e => {
      const nuevaCuenta = {
        usuario,
        correo,
        password,
        foto: e.target.result
      };

      cuentas.push(nuevaCuenta);
      localStorage.setItem("cuentas902", JSON.stringify(cuentas));

      mensaje.textContent = "Cuenta creada correctamente ‚úÖ";
      mensaje.style.color = "lightgreen";

      setTimeout(() => {
        window.location.href = "index.html";
      }, 1500);
    };

    reader.readAsDataURL(file);
  }
</script>

</body>
</html>
